<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>

  <!-- Boxicons CDN -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <!-- Profile Image -->
    <div class="avatar-wrapper">
      <img src="assets/55335c708ac05d8f469894d08e2671fa.jpg" alt="Profile" class="avatar-img"/>
    </div>

    <!-- Name and Job -->
    <div class="info-section">
      <span class="user-name">Raj</span>
      <span class="user-role">Full Stack Developer</span>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="#" class="social-link" style="background: #4267b2;"><i class='bx bxl-facebook'></i></a>
      <a href="#" class="social-link" style="background: #e1306c;"><i class='bx bxl-instagram'></i></a>
      <a href="#" class="social-link" style="background: #1da1f2;"><i class='bx bxl-twitter'></i></a>
      <a href="#" class="social-link" style="background: #12d62c;"><i class='bx bxl-whatsapp'></i></a>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn">Download CV</button>
      <button class="btn">Hire Me</button>
    </div>

    <!-- Skills Section -->
    <div class="skills-box">
      <div class="skills-title">Skills</div>
      <span class="skill-item">React.js</span>
      <span class="skill-item">Node.js / Express.js</span>
      <span class="skill-item">MongoDB</span>
      <span class="skill-item">Git & GitHub</span>
      <span class="skill-item">Docker</span>
    </div>
  </div>
</body>
</html>
